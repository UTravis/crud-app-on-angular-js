<form (ngSubmit)="onSbt()">
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      aria-describedby="emailHelp"
      placeholder="Enter title"
      [(ngModel)]="title"
    />
    <label for="title" class="form-label">Title</label>
  </div>
  <div class="mb-3 form-floating">
    <textarea
      name="message"
      id="message"
      class="form-control"
      cols="30"
      rows="10"
      placeholder="Enter your message"
      [(ngModel)]="message"
    ></textarea>
    <label for="message" class="form-label">Message</label>
  </div>

  <div class="row form-floating">
    <div class="col-md-12">
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name="favorite"
          name="favorite"
          id="favorite"
          [(ngModel)]="favorite"
        />
        <label class="form-check-label" for="favorite">Favorite</label>
      </div>
    </div>
    <div class="col-md-12">
      <input
        type="color"
        class="form-control form-control-color"
        id="color"
        value="#563d7c"
        title="Choose your color"
        name="color"
        [(ngModel)]="color"
      />
    </div>
  </div>
  <div class="d-grid gap-2 mt-3">
    <button class="btn btn-secondary" type="submit"> <fa-icon [icon]="faAdd"></fa-icon>Add</button>
  </div>
</form>
